apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-depl
  labels:
    app: front
spec:
  # revisionHistoryLimit: 1
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          command: ["/bin/sh"]
          args:
            [
              "-c",
              "echo 'VERSION 1.0 desde $HOSTNAME' > /usr/share/nginx/html/index.html"
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: app-v1
  labels:
    app: front
spec:
  type: ClusterIP
  selector:
    app: front
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
